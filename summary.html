<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="summary.css" />
  </head>
  <body>
    <section class="container">
        <div style="display: flex; flex-direction: column;" class="summary">
            <img src="images/illustration-hero.svg" style="border-radius: 15px 15px 0 0;"/>
            <div style="padding: 0 50px;">
            <div class="content">
                <h1>Order Summary</h1>
                <p>Thank you for your order!</p>
                <p style="padding: 0 30px;">
                You can now listen to millions of songs, audiobooks and podcasts on
                any device anywhere you like!
                </p>
            </div>
            <div class="divider">
            <div class="plan">
                <img src="images/icon-music.svg" alt="" style="padding: 0 0px;" />
                <div style="margin-right: 50px; padding: 0 30px;">
                    <p class="music" style="font-weight: bold;">Annual Plan</p>
                    <p>$59.99/year</p>
                </div>
                <div style="margin-left: 60px;">
                    <a href="#" style="cursor: pointer;">Change</a>
                </div>
            </div>
            <div class="payment">
                <a href="#" style="text-decoration: none; color: inherit; cursor: pointer;">Proceed to Payment</a>
            </div>
            <div class="cancel">
                <a href="#" style="cursor: pointer; text-decoration: none; color: black;">Cancel Order</a>
            </div>
            </div>
            </div>
        </div>
    </section>
  </body>
</html>
